services:
  - type: web
    name: vrf-oracle-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: oracle-backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: ADMIN_PRIVATE_KEY
        sync: false
      - key: MONAD_RPC_URL
        value: https://rpc-mainnet.monadinfra.com
